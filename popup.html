<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>SchedUA</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/login.css">
</head>
<body style="font-family: sans-serif">
	<div id="logo"><img src="images/logo-text.png"></div>
	<div class="separator"></div>
	<div id="main">
		<h2>Load Schedule</h2>
		<div>Fill in with your institutional email credentials.</div>
        <div id="login-wrapper">
            <input placeholder="Email">
            <input type="password" placeholder="Password">
        </div>
		<div id="small-info">Your credentials are NOT saved. They are used once to fetch the data and discarded.</div>
		<div id="send" class="button clickable button-inactive">Send</div>
	</div>

	<script src="scripts/login.js"></script>
</body>
</html>
