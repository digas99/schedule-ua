<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>SchedUA</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/login.css">
</head>
<body style="font-family: sans-serif; height: 400px;">
	<div id="logo"><img src="images/logo-text.png"></div>
	<div class="separator"></div>
	<div style="display: none;" id="main">
		<div id="darkmode" title="Dark Mode" class="clickable">
			<img class="icon" src="images/icons/moon.png">
		</div>
		<h2>Load Schedule</h2>
		<div>
			<div>Fill in with your institutional email credentials.</div>
			<div id="login-wrapper">
				<div><input placeholder="Email"></div>
				<div><input type="password" placeholder="Password"><img class="clickable icon" id="show-pwd" src="images/icons/view.png"></div>
			</div>
			<div id="remember-email"><input id="remember" type="checkbox"><label for="remember">Remember email? (saved in the local storage)</label></div>
			<div id="small-info">Your password is NOT saved. It is used once to fetch the data and discarded.</div>
			<div id="send" class="button clickable button-inactive">Send</div>
		</div>
		<div style="margin: 30px 0;" class="separator"></div>
		<div>
			<div style="text-align: center;">Don't want to use the institutional email credentials? Upload from <a href="/load_paco.html">PACO UA directly</a> or drop here a Schedule Configuration file instead.</div>
			<div title="Select a File" id="drop-zone">
				<div><img src="images/icons/file.png">Drop File Here</div>
				<input type="file" accept=".json">
			</div>
		</div>
	</div>

	<script src="scripts/background/extension-badge.js"></script>
	<script src="scripts/scripts.js"></script>
	<script src="scripts/schedule.js"></script>
	<script src="scripts/login.js"></script>
</body>
</html>
