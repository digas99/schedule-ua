<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>SchedUA</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/sidebar.css">
	<link rel="stylesheet" href="styles/home.css">
	<link rel="stylesheet" href="styles/schedule.css">
</head>
<body style="font-family: sans-serif">
	<div id="navbar">
		<div title="Schedule" id="schedule" class="button-inactive"><img class="icon" style="width: 25px;" src="images/icons/schedule.png"><div class="info-circle"><div>W</div></div></div>
		<div title="List Subjects" id="list-subjects" class="clickable"><img class="icon" src="images/icons/list.png"></div>
		<div title="Trim Schedule" id="shrink" class="clickable"><img class="icon" style="width: 25px;" src="images/icons/shrink.png"></div>
		<div title="Download Schedule Configuration" id="download" class="clickable"><img class="icon" src="images/icons/download.png"></div>
		<div title="Take a Picture of the Schedule" id="picture" class="clickable"><img class="icon" src="images/icons/camera.png"></div>
		<!-- <div title="Edit Schedule" id="edit" class="clickable"><img class="icon" src="images/icons/edit.png"></div> -->
		<div style="display: list-item;" class="separator"></div>
		<div title="Dark Mode" id="darkmode" class="clickable"><img class="icon" src="images/icons/moon.png"></div>
		<div title="Settings" id="settings" class="clickable"><img class="icon" src="images/icons/settings.png"></div>
		<div title="About" id="about" class="clickable"><img class="icon" src="images/icons/about.png"></div>
		<div title="Exit" id="exit" class="clickable"><img class="icon" style="padding-left: 6px;" src="images/icons/exit.png"></div>
		<div style="display: none;" class="day-selector">
			<div class="selector-active">Week</div>
			<div class="clickable">Yesterday</div>
			<div class="clickable">Today</div>
			<div class="clickable">Tomorrow</div>
		</div>
	</div>
	<div style="display: none;" id="main">
		<div></div>
		<div style="display: none;" class="selectors">
			<div class="selector-active">Week</div>
			<div class="clickable">Yesterday</div>
			<div class="clickable">Today</div>
			<div class="clickable">Tomorrow</div>
		</div>
	</div>

	<script src="lib/FileSaver.js"></script>
	<script src="lib/html2canvas.min.js"></script>
	<script src="scripts/background/extension-badge.js"></script>
	<script src="scripts/scripts.js"></script>
	<script src="scripts/sidebar.js"></script>
	<script src="scripts/schedule.js"></script>
	<script src="scripts/home.js"></script>
</body>
</html>
