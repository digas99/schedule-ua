<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>SchedUA</title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/sidebar.css">
	<link rel="stylesheet" href="styles/settings.css">
</head>
<body style="font-family: sans-serif">
	<div id="navbar">
		<img title="SchedUA" src="images/logo.png">
		<div class="separator"></div>
		<div title="Schedule" id="schedule" class="clickable"><img style="width: 25px;" src="images/icons/schedule.png"></div>
		<div title="Settings" id="settings" class="button-inactive"><img src="images/icons/settings.png"></div>
		<!-- <div title="Stats" id="stats" class="clickable"><img src="images/icons/graph.png"></div> -->
		<div title="About" id="about" class="clickable"><img src="images/icons/about.png"></div>
		<div title="Exit" id="exit" class="clickable"><img style="padding-left: 6px;" src="images/icons/exit.png"></div>
		<div id="navbar-bottom"></div>
	</div>
	<div class="separator"></div>
	<div id="main">

		<div class="separator"></div>
		<div class="settings-section">
			<h2>Schedule</h2>
			<div>
				<div class="item-check">
					<label for="schedule-startup">Schedule on Startup</label>
					<select id="schedule-startup">
						<option>Week</option>
						<option>Yesterday</option>
						<option>Today</option>
						<option>Tomorrow</option>
					</select>
				</div>
				<div id="settings-subjects-colors">
					<div>Subjects colors</div>
					<div title="New Random Colors" id="subjects-colors-refresh" class="clickable-light"><img src="images/icons/refresh.png"></div>
					<div>
						<div id="subjects-colors"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="separator"></div>
		<div class="settings-section">
			<h2>Account</h2>
			<div>
				<div class="item-check">
					<label for="remember-email">Remember Email (saved in local storage)</label>
					<div class="checkbox_wrapper checkbox-enabled">
						<input checked type="checkbox" id="remember-email" style="display: none;">
						<div class="custom-checkbox-ball"></div>
						<div class="custom-checkbox-back"></div>
					</div>
				</div>
			</div>
		</div>
    </div>

	<script src="scripts/static.js"></script>
	<script src="scripts/sidebar.js"></script>
	<script src="scripts/schedule.js"></script>
    <script src="scripts/settings.js"></script>
</body>
</html>
